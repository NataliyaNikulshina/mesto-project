<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Наталия Никульшина" />
        <meta name="description" content="Здесь ты можешь поделиться своей фотографией из любой точки мира." />
        <meta name="keywords" content="foto, social media, travel" />
        <link rel="stylesheet" href="pages/index.css" />
        <link rel="icon" href="./images/avatar.jpg">
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" alt="Логотип Mesto" src="./images/logo.svg" />
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__user-info">
                    <img src="./images/avatar.jpg" class="profile__avatar" alt="Твой аватар" />
                    <h1 class="profile__nickname">Жак-Ив Кусто</h1>
                    <p class="profile__about-me">Исследователь океана</p>
                    <button name="edit-button" class="profile__edit-button"></button>
                </div>
                <button name="add-button" class="profile__add-button"></button>
            </section>

            <section class="elements">
               
            </section>
        </main>
        
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <form class="popup__container">
                <button name="close-button" class="popup__button-close"></button>
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__user-info">
                        <input type="text" class="popup__item popup__item_name" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" required/>
                        <input type="text" class="popup__item popup__item_about-me" placeholder="Исследователь океана" value="Исследователь океана" required/>
                    </fieldset>
                    <button name="save-button" type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </div>

        <div class="popup popup_type_add">
            <form class="popup__container">
                <button name="close-button" class="popup__button-close"></button>
                    <h2 class="popup__heading">Новое место</h2>
                    <fieldset class="popup__user-info">
                        <input type="text" class="popup__item popup__item_caption" placeholder="Название" required/>
                        <input type="text" class="popup__item popup__item_link" placeholder="Ссылка на картинку" required/>
                    </fieldset>
                    <button name="save-button" type="submit" class="popup__button-save popup__button-save_cards">Сохранить</button>
            </form>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__container_type_image">
                <button name="close-button" class="popup__button-close"></button>
                <figure class="popup__figure">
                    <img class="popup__image"/>
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </div>

        <template id="element-template">
            <article class="element">
                <img class="element__image"/>
                <h2 class="element__caption"></h2>
                <button class="element__like"></button>
                <button class="element__trash"></button>
            </article>
        </template>

        <script src="./pages/index.js"></script>
     </body>
</html>
