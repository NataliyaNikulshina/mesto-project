<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Наталия Никульшина" />
        <meta name="description" content="Здесь ты можешь поделиться своей фотографией из любой точки мира." />
        <meta name="keywords" content="foto, social media, travel" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" alt="Логотип Mesto" src="./images/logo.svg" />
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__user-info">
                    <img src="./images/avatar.jpg" class="profile__avatar" alt="Твой аватар" />
                    <h1 class="profile__nickname">Жак-Ив Кусто</h1>
                    <p class="profile__about-me">Исследователь океана</p>
                    <button name="edit-button" class="profile__edit-button"></button>
                </div>
                <button name="add-button" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/elements/dagestan.jpg" alt="Дагестан" />
                    <h2 class="element__caption">Дагестан</h2>
                    <button name="element__like" class="element__like"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/elements/krym.jpg" alt="Крым" />
                    <h2 class="element__caption">Крым</h2>
                    <button name="element__like" class="element__like"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/elements/karelia.jpg" alt="Карелия" />
                    <h2 class="element__caption">Карелия</h2>
                    <button name="element__like" class="element__like"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/elements/kyrshskaya_kosa.jpg" alt="Куршская коса" />
                    <h2 class="element__caption">Куршская коса</h2>
                    <button name="element__like" class="element__like"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/elements/mountain_ahyn.jpg" alt="Гора Ахун" />
                    <h2 class="element__caption">Гора Ахун</h2>
                    <button name="element__like" class="element__like"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/elements/plato_matlas.jpg" alt="Плато Матлас" />
                    <h2 class="element__caption">Плато Матлас</h2>
                    <button name="element__like" class="element__like"></button>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <form class="popup__container">
                <button name="close-button" class="popup__button-close"></button>
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__user-info">
                        <input type="text" class="popup__item popup__item_name" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" required />
                        <input type="text" class="popup__item popup__item_about-me" placeholder="Исследователь океана" value="Исследователь океана" required />
                    </fieldset>
                    <button name="save-button" type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </div>

        <div class="popup popup_type_add">
            <form class="popup__container">
                <button name="close-button" class="popup__button-close"></button>
                    <h2 class="popup__heading">Новое место</h2>
                    <fieldset class="popup__user-info">
                        <input type="text" class="popup__item popup__item_name" placeholder="Название" required />
                        <input type="text" class="popup__item popup__item_about-me" placeholder="Ссылка на картинку" required />
                    </fieldset>
                    <button name="save-button" type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </div>

        <script src="./index.js"></script>
     </body>
</html>
