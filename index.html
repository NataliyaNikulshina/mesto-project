<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Наталия Никульшина" />
    <meta name="description" content="Здесь ты можешь поделиться своей фотографией из любой точки мира." />
    <meta name="keywords" content="foto, social media, travel" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="Логотип Mesto" src="./images/logo.svg">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" class="profile__avatar" alt="Твой аватар">
            <h1 class="profile__nickname">Жак-Ив Кусто</h1>
            <p class="profile__about-me">Исследователь океана</p>
            <img src="./images/Edit Button.svg" class="profile__edit-button" alt="Кнопка редактирования профиля">
            <img src="./images/Add Button.svg" class="profile__add-button" alt="Кнопка добавления фотографий">
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/elements/dagestan.jpg" alt="Дагестан">
                <p class="element__caption">Дагестан</p>
                <img class="element__like" src="./images/Like.svg" alt="Сердце, чтобы поставить лайк">
            </div>
            <div class="element">
                <img class="element__image" src="./images/elements/krym.jpg" alt="Крым">
                <p class="element__caption">Крым</p>
                <img class="element__like" src="./images/Like.svg" alt="Сердце, чтобы поставить лайк">
            </div>
            <div class="element">
                <img class="element__image" src="./images/elements/karelia.jpg" alt="Карелия">
                <p class="element__caption">Карелия</p>
                <img class="element__like" src="./images/Like.svg" alt="Сердце, чтобы поставить лайк">
            </div>
            <div class="element">
                <img class="element__image" src="./images/elements/kyrshskaya_kosa.jpg" alt="Куршская коса">
                <p class="element__caption">Куршская коса</p>
                <img class="element__like" src="./images/Like.svg" alt="Сердце, чтобы поставить лайк">
            </div>
            <div class="element">
                <img class="element__image" src="./images/elements/mountain_ahyn.jpg" alt="Гора Ахун">
                <p class="element__caption">Гора Ахун</p>
                <img class="element__like" src="./images/Like.svg" alt="Сердце, чтобы поставить лайк">
            </div>
            <div class="element">
                <img class="element__image" src="./images/elements/plato_matlas.jpg" alt="Плато Матлас">
                <p class="element__caption">Плато Матлас</p>
                <img class="element__like" src="./images/Like.svg" alt="Сердце, чтобы поставить лайк">
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
</body>
</html>
